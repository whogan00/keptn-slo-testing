apiVersion: v2
actions:
  - name: "Run k6"
    events:
      - name: "sh.keptn.event.test.triggered"
    tasks:
      - name: "Run k6 with Keptn"
        files:
          - files/k6
        image: "loadimpact/k6"
        cmd: ["k6"]
        args: ["run", "--duration", "5m", "--vus", "3", "/keptn/files/k6/test.js"]