---
spec_version: '0.1.0'
comparison:
  compare_with: "single_result"
  include_result_with_score: "pass"
  aggregate_function: avg
objectives:
  - sli: p90_latency
    displayName: "P90 latency"
    pass:
      - criteria:
        - "<0.5" # 100 milliseconds
        - "<=+10%"
    warning:
      - criteria:
        - ">=0.5"
        - "<1"
    fail:
      - criteria:
        - ">=1"
  - sli: p99_latency
    displayName: "P99 Latency"
    pass:
      - criteria:
        - "<0.7"
        - "<=10%"
    warning:
      - criteria:
        - "<1"
        - ">=10%"
        - "<=20%"
  - sli: container_restarts
    displayName: "Containers Restarts"
    fail:
      - criteria:
        - ">1"

total_score:
  pass: "100%"
  warning: "50%"